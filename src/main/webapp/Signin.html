<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style>
		.Logo{
            position: relative;
            width: 100%;
            display: inline;
        }
        #image{
            margin-left: 10px;
            margin-right: 40px;
            margin-top: 10px;
        }
        .Logo::after {
            content: "";
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px; 
            background-color: black;
            z-index: -1;
        }
        body {
            font-family: Arial, sans-serif;
            background-color:acqua;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }
		.Heading 
		{
            font-size:xx-large;
            margin-bottom: 10px;
            position: relative; /* or position: relative; depending on your layout needs */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color:cadetblue;
          }
 
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 600px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            border-style: outset;
        }

        input[type="submit"] {
            background-color:lightgreen;
            color:cyan;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color:green;
        }

        .bokka{
            padding: 50px;
        }

        .Button{
            background-color:blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: inline-block; 
        }
        .Sign{
            text-decoration: none;
            color: #fff;
        }
        .Button:hover{
            background-color: darkblue;
        }
        #Second{
 			color:white;
 			text-decoration:none;       
        }

    </style>
</head>
<body>
		<div class="Logo">
        <img src="Logo.png" alt="GG Logo" height="100px" width="150px" id="image">
        <hr class="Line">
    </div>
        <form action="Login" method="get">
		<h1 class="Heading" >Sign in</h1><br><br>
        <br>
        <h4>Don't you have an account?<a href="UserPage.html" id="Regi">Register Now</a></h4><br><br><br>
		<label>E-Mail </label>
		<input type = "email" Name = "UserName"><br><br>
		<label>Password </label>
		<input type = "Password" Name = "Pass">
        <div class="bokka">
        <button class="Button">Login</button>
        </div>
        <a href="Forgot.html" style="text-decoration: none;">Reset your password</a>
		</form>
</body>
</html>
