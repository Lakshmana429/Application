<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submitted</title>
<style>

			body {
			    font-family: Arial, sans-serif;
			    margin: 0;
			    padding: 0;
			}
			
			header {
			    background-color: #f2f2f2;
			    padding: 10px;
			}
			
			.Logo {
			    position: relative;
			    width: 100%;
			    display: inline;
			}
			
			#image {
			    margin-left: 150px;
			    margin-top: 10px;
			}
			
			.Logo::after {
			    content: "";
			    display: block;
			    position: absolute;
			    bottom: 0;
			    left: 0;
			    width: 100%;
			    height: 4px;
			    background-color: black;
			    z-index: -1;
			}
			
			.Sign{
            float: right;
            margin-right: 250px;
            font-size: 25px;
            text-decoration: none;
            margin-top: 60px;
        }
			
			main {
			    padding: 20px;
			}
			
			.Message {
			    color: green;
			}
			
			.Para {
			    font-style: italic;
			    color: #333;
			}
			
			.Another,
			.Login {
			    display: inline-block;
			    margin-top: 10px;
			    padding: 10px 20px;
			    text-decoration: none;
			    color: #fff;
			    background-color: #007bff;
			    border-radius: 5px;
			    transition: background-color 0.3s ease;
			}
			
			.Another:hover,
			.Login:hover {
			    background-color: #0056b3;
			}
    
</style>
</head>
<body>
    <div class="Logo">
        <img src="Logo.png" alt="Here is Logo of GG" height="100px", width="150px" id="image">
        <a href="Signin.html" class="Sign">Login</a>
        <hr class="Line">
    </div>
		<h1 class="Message">Thank You For Applying</h1>
        <h3 class="Para">To Submit another response</h3>
        <button><a href="UserPage.html" class="Another">Register</a></button>
        <button><a href="Signin.html" class="Login">Signin</a></button>
</body>
</html>
